

<div class="d-flex flex-row-reverse">
    <button  type="button" class="btn btn-primary" (click)="addUser()">Add</button>
</div>

<table class="table table-bordered">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th></th>
        <th></th>
    </thead>
    <tbody> 
        <tr *ngFor="let user of users; let e = even; let o = odd" [ngClass] = "{oddStyle: o, evenStyle: e}" >
            <td>
                <p style="display:inline-block" >{{user.firstName | titlecase}}</p>
            </td>
            <td>
                <p style="display:inline-block">{{user.lastName | titlecase}}</p>
            </td>
            <td>
                <p style="display:inline-block">{{user.email}}</p>
            </td>
            <td>
                <p style="display:inline-block">{{user.roles}}</p>
            </td>
            <td>
                <button type="button" class="btn btn-primary" (click)="editUser(user)">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" (click)="deleteUser(user)" >Delete</button>
            </td> 
        </tr>   
    </tbody>
</table>
